<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Liste over Bujinkan dojos i Norge – inkludert adresser, treningstider og kontaktinformasjon for Oslo, Drammen og flere byer">
    <title>Bujinkan Dojoer i Norge</title>
    <link rel="stylesheet" href="../Assets/webpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="module" src="../JS/partials.js"></script>
    <script type="module" src="../JS/dojos.js"></script>
  </head>
  <body>
    <div class="background m-auto" id="header"></div>
    <!--main-->
    <main>
      <div class="container container-centered col-md-12">
        <div class="row text-center text-white">
          <h1>Her på siden vil du finde informasjon om forskjellige Bujinkan dojos omkring i Norge.</h1>
        </div>
          <!-- Dropdown menu -->
          <label for="dojoSelector" class="text-white ">Velg en by:</label>
          <select id="dojoSelector" class="form-select w-auto">
            <option value="">-- Velg --</option>
            <option value="#oslo">Oslo</option>
            <option value="#drammen">Drammen</option>
          </select>
        </div>
          <hr class="border border-white opacity-100 hr-class">
          <div id="dojo-list"></div>
    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
